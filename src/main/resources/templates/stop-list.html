<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоп-лист</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #3a3f44;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #ff6b6b;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #444b52;
        }
        tr:hover {
            background-color: #555b61;
        }
        td {
            border-bottom: 1px solid #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Стоп-лист</h1>
    <table>
        <thead>
        <tr>
            <th>Название</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menuItem : ${stopList}">
            <td th:text="${menuItem.name}">Название блюда</td>
            <td th:text="${menuItem.description}">Описание блюда</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
