<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать сотрудника</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33; /* Темный фон */
            color: #ffffff; /* Белый текст */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: #23272a; /* Темно-серый фон секций */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-container td form {
            display: inline-block; /* Размещаем формы (кнопки) в одну строку */
            margin-right: 5px; /* Добавляем отступ между кнопками */
        }

        .form-container h3, .menu-container h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-container label,
        .form-container input,
        .form-container select {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .form-container input,
        .form-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #3a3f44; /* Темная подложка */
            color: #fff;
        }

        .form-container button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #368f00; /* Зеленая кнопка */
            color: #fff;
        }

        .form-container button:hover {
            background-color: #007007;
            transform: translateY(-2px);
        }

        .menu-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .menu-container th,
        .menu-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .menu-container th {
            background-color: #3a3f44;
        }

        .menu-container td {
            background-color: #2c2f33;
        }

        .menu-container .btn-danger {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-container .btn-danger:hover {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Левая сторона: форма редактирования сотрудника -->
    <div class="form-container">
        <h3>Редактировать сотрудника</h3>
        <form th:action="@{'/employees/edit/' + ${employee.id}}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" id="name" name="name" class="form-control" th:value="${employee.name}" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" id="surname" name="surname" class="form-control" th:value="${employee.surname}" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select id="role" name="role" class="form-control" required>
                    <option th:each="role : ${roles}"
                            th:value="${role.id}"
                            th:text="${role.role}"
                            th:selected="${role.id == employee.role.id}"></option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="cashRegisterAccessible" name="cashRegisterAccessible" class="form-check-input"
                       th:checked="${employee.isCashRegisterAccessible}">
                <label for="cashRegisterAccessible" class="form-check-label">Доступ к кассе</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Сохранить изменения</button>
        </form>
    </div>

    <!-- Правая сторона: список сотрудников -->
    <div class="menu-container">
        <h3>Список сотрудников</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Роль</th>
                <th>Личный код</th>
                <th>Доступ к кассе</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.name}">Иван</td>
                <td th:text="${employee.surname}">Иванов</td>
                <td th:text="${employee.role.role}">Менеджер</td>
                <td th:text="${employee.personalCode}">123</td>
                <td th:text="${employee.isCashRegisterAccessible ? 'Да' : 'Нет'}">Да</td>
                <td>
                    <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                    <form th:action="@{'/employees/edit/' + ${employee.id}}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Редактировать</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
