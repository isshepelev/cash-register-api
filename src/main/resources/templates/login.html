<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация и Авторизация</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #2c2f33;
      color: #ffffff;
    }

    .container {
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      background-color: #23272a;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container h3 {
      margin-bottom: 20px;
      font-size: 1.5em;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }

    .form-container label,
    .form-container input {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    .form-container input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #3a3f44;
      color: #fff;
    }

    .form-container button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      background-color: #ff6b6b;
      color: #fff;
    }

    .form-container button:hover {
      background-color: #207e00;
      transform: translateY(-2px);
    }

    .form-container button:active {
      background-color: #ff0000;
      transform: translateY(1px);
    }

    .form-container .switch-btn {
      background: none;
      color: #ff6b6b;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container" id="registerForm">
    <h3>Регистрация</h3>
    <form action="/auth/sign-up" method="post">
      <label for="username">Имя пользователя:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <button class="switch-btn" onclick="switchToLogin()">Войти</button></p>
  </div>

  <div class="form-container" id="loginForm" style="display:none;">
    <h3>Авторизация</h3>
    <form action="/auth/sign-in" method="post">
      <label for="loginUsername">Имя пользователя:</label>
      <input type="text" id="loginUsername" name="username" required><br>

      <label for="loginPassword">Пароль:</label>
      <input type="password" id="loginPassword" name="password" required><br>

      <button type="submit">Войти</button>
    </form>
    <p>Нет аккаунта? <button class="switch-btn" onclick="switchToRegister()">Зарегистрироваться</button></p>
  </div>
</div>

<script>
  function switchToRegister() {
    document.getElementById("registerForm").style.display = "block";
    document.getElementById("loginForm").style.display = "none";
  }

  function switchToLogin() {
    document.getElementById("registerForm").style.display = "none";
    document.getElementById("loginForm").style.display = "block";
  }
</script>

</body>
</html>
