<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание меню</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container, .list-container {
            width: 45%;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3f44;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-container label,
        .form-container input,
        .form-container button {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .form-container input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #3a3f44;
            color: #fff;
        }

        .form-container button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #368f00;
            color: #fff;
        }

        .form-container button:hover {
            background-color: #007007;
            transform: translateY(-2px);
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #2c2f33;
            color: #fff;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #menu-items {
            list-style-type: none;
            padding: 0;
        }

        #menu-items li {
            background-color: #3a3f44;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .menu-container button {
            padding: 10px 20px;
            background-color: #368f00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .menu-container button:hover {
            background-color: #007007;
        }

        .create-menu-button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #368f00;
            color: #fff;
            width: 100%;
            text-align: center;
        }

        .create-menu-button:hover {
            background-color: #007007;
            transform: translateY(-2px);
        }

        .create-menu-button:active {
            background-color: #005005;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 0.9em;
        }

        .delete-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Левая часть - форма добавления элемента -->
    <div class="form-container">
        <h2>Добавить элемент в меню</h2>
        <form id="menu-form">
            <div>
                <label for="name">Название:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">Описание:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div>
                <label for="count">Количество:</label>
                <input type="number" id="count" name="count" required>
            </div>
            <button type="button" id="add-item">Добавить в список</button>
        </form>
    </div>

    <!-- Правая часть - список элементов -->
    <div class="list-container">
        <h2>Список меню</h2>
        <ul id="menu-items">
            <!-- Элементы будут добавляться сюда динамически -->
        </ul>

        <form id="create-menu-form" action="/menu/create" method="POST">
            <input type="hidden" name="menuData" id="menuData">
            <button type="submit" class="create-menu-button">Создать меню</button>
        </form>
    </div>
</div>

<script>
    const addItemButton = document.getElementById('add-item');
    const menuForm = document.getElementById('menu-form');
    const menuItemsList = document.getElementById('menu-items');
    const createMenuForm = document.getElementById('create-menu-form');

    // Массив для хранения добавленных элементов
    let menuItems = [];

    // Функция для добавления элемента в список
    addItemButton.addEventListener('click', () => {
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const count = document.getElementById('count').value;

        // Проверка на заполненность всех полей
        if (name && description && count) {
            const menuItem = { name, description, count };

            // Добавление элемента в массив
            menuItems.push(menuItem);

            // Добавление элемента в DOM
            const listItem = document.createElement('li');
            listItem.classList.add('menu-item');
            listItem.textContent = `${name} - ${description} - ${count}`;

            // Создание кнопки удаления
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Удалить';
            deleteButton.classList.add('delete-button');
            deleteButton.addEventListener('click', () => {
                // Удаление элемента из массива и DOM
                menuItems = menuItems.filter(item => item !== menuItem);
                listItem.remove();
            });

            // Добавляем кнопку удаления в список
            listItem.appendChild(deleteButton);
            menuItemsList.appendChild(listItem);

            // Очищаем форму
            menuForm.reset();
        } else {
            alert('Пожалуйста, заполните все поля!');
        }
    });

    // Функция для отправки меню
    createMenuForm.addEventListener('submit', (e) => {
        e.preventDefault();

        // Отправка данных на сервер в формате JSON
        fetch('/menu/create', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(menuItems)  // Отправляем массив menuItems как JSON
        })
            .then(response => {
                if (response.ok) {
                    // Перенаправляем на главную страницу
                    window.location.href = '/';
                } else {
                    return response.json().then(error => {
                        console.error('Ошибка при создании меню:', error);
                        alert('Не удалось создать меню. Попробуйте снова.');
                    });
                }
            })
            .catch(error => {
                console.error('Ошибка при создании меню:', error);
                alert('Не удалось создать меню. Попробуйте снова.');
            });
    });
</script>

</body>
</html>
