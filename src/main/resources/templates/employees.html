<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрудники</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .menu-container td form {
            display: inline-block;
            margin-right: 5px;
        }

        .form-container h3, .menu-container h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-container label,
        .form-container input,
        .form-container select {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .form-container input,
        .form-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #3a3f44;
            color: #fff;
        }

        .form-container button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #ff6b6b;
            color: #fff;
        }

        .form-container button:hover {
            background-color: #207e00;
            transform: translateY(-2px);
        }

        .form-container button:active {
            background-color: #ff0000;
            transform: translateY(1px);
        }

        .menu-container table {
            width: 100%;
            border-collapse: collapse;
        }


        .menu-container td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .menu-container th {
            background-color: #3a3f44;
        }

        .menu-container td {
            background-color: #2c2f33;
        }

        .menu-container .btn-danger {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-container .btn-danger:hover {
            background-color: #207e00;
        }

        .menu-container .btn-danger:active {
            background-color: #ff0000;
        }


        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #3a3f44;
            padding: 20px;
            border-radius: 10px;
            width: 60%;
            max-height: 70%;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .popup-content h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .popup-content table {
            width: 100%;
            border-collapse: collapse;
        }

        .popup-content th, .popup-content td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .popup-content th {
            background-color: #3a3f44;
        }

        .popup-content td {
            background-color: #2c2f33;
        }

        .close-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: #ff4d4d;
        }

        .close-btn:active {
            background-color: #ff0000;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3>Добавить сотрудника</h3>
        <form th:action="@{/employees/create}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Имя</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" id="surname" name="surname" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select id="role" name="role" class="form-control" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}"></option>
                </select>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="cashRegisterAccessible" name="cashRegisterAccessible" class="form-check-input">
                <label for="cashRegisterAccessible" class="form-check-label">Доступ к кассе</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить</button>
        </form>

        <h3>Добавить должности</h3>
        <form th:action="@{/employees/roles/create}" method="post">
            <div class="mb-3">
                <label for="newRole" class="form-label">Название должности</label>
                <input type="text" id="newRole" name="role" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Добавить должность</button>
        </form>

        <button onclick="openPopup()" class="btn btn-secondary w-100" style="margin-top: 20px;">Показать должности</button>
    </div>

    <div class="menu-container">
        <h3>Список сотрудников</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Роль</th>
                <th>Личный код</th>
                <th>Доступ к кассе</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.name}">Иван</td>
                <td th:text="${employee.surname}">Иванов</td>
                <td th:text="${employee.role.role}">Менеджер</td>
                <td th:text="${employee.personalCode}">123</td>
                <td th:text="${employee.isCashRegisterAccessible ? 'Да' : 'Нет'}">Да</td>
                <td>
                    <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                    <form th:action="@{'/employees/edit/' + ${employee.id}}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Редактировать</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="popup" id="rolesPopup">
    <div class="popup-content">
        <h3>Должности</h3>
        <table>
            <thead>
            <tr>
                <th>Должность</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.role}">Администратор</td>
                <td style="display: flex; align-items: center;">
                    <form th:action="@{'/employees/roles/delete/' + ${role.id}}" method="post">
                        <button type="submit" class="btn-danger">Удалить</button>
                    </form>
                    <span th:if="${role.employees != null and role.employees.size() > 0}" style="color: red; margin-left: 10px;">
            Невозможно удалить, должность используется
        </span>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="close-btn" onclick="closePopup()">Закрыть</button>
    </div>
</div>

<script>
    function openPopup() {
        document.getElementById("rolesPopup").style.display = "flex";
    }

    function closePopup() {
        document.getElementById("rolesPopup").style.display = "none";
    }
</script>

</body>
</html>
