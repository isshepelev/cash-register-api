<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование товара</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .container {
            width: 100%;
            max-width: 800px;
            display: contents;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            background-color: #23272a;
            border-radius: 10px;
            box-shadow: 10px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: contents;
            gap: 12px;
            margin-top: 20px;
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            background-color: #ff4d4d;
        }

        .back-button:active {
            background-color: #e63939;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Редактирование товара</h2>
        <form th:action="@{/menu/edit/{id}(id=${item.getId()})}" method="POST">
            <input type="hidden" name="id" th:value="${item.id}" />
            <label for="name">Название товара:</label>
            <input type="text" id="name" name="name" th:value="${item.getName()}" required>
            <br>
            <label for="description">Описание:</label>
            <input type="text" id="description" name="description" th:value="${item.getDescription()}" required>
            <br>
            <label for="count">Количество:</label>
            <input type="number" id="count" name="count" th:value="${item.getCount()}" required>
            <br>

            <div class="button-container">
                <button type="submit">Обновить товар</button>
                <a href="http://localhost:8080/menu" class="back-button">Назад</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
